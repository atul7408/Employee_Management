<table mat-table [dataSource]="employees" class="mat-elevation-z8">

  <!-- First Name Column -->
  <!-- <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let employee"> {{ employee.firstName }} </td>
  </ng-container> -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let employee">
      <span matTooltip="Click to view details" (click)="openEmployeeDetail(employee)">
        {{ employee.firstName }}
      </span>
    </td>
  </ng-container>
  
  

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let employee"> {{ employee.lastName }} </td>
  </ng-container>

  <!-- Employee Number Column -->
  <ng-container matColumnDef="employeeNumber">
    <th mat-header-cell *matHeaderCellDef> Employee No </th>
    <td mat-cell *matCellDef="let employee"> {{ employee.employeeNumber }} </td>
  </ng-container>

  <!-- Division Column -->
  <ng-container matColumnDef="division">
    <th mat-header-cell *matHeaderCellDef> Division </th>
    <td mat-cell *matCellDef="let employee"> {{ employee.division }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-icon-button color="primary" (click)="openEmployeeDetail(employee)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Table Header and Row Definition -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
